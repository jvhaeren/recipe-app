<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipe Homepage</title>
</head>
<body>
<h1>My Recipes</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Description</th>
        <th>Ingredients</th>
    </tr>
    <tr th:each="recipe : ${recipes}">
        <th th:text="${recipe.id}">123</th>
        <th th:text="${recipe.description}">recipe</th>
    </tr>
</table>

</body>
</html>
